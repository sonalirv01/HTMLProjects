<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonali Shopping List</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="css/nav-btn-style.css">

  <link rel="stylesheet" href="css/dropdown-nav.css">

</head>
<body>
  <nav class="navbar">
    <button class="nav-btn">Home</button>
    <button class="nav-btn">About</button>
    <button class="nav-btn">Services</button>
    <button class="nav-btn">Contact</button>
    <div class="dropdown">
      <button class="dropdown-btn">Menu</button>
      <div class="dropdown-content">
        <div><a href="#">Option 1</a></div>
        <div><a href="#">Option 2</a></div>
        <div><a href="#">Option 3</a></div>
      </div>
    </div>
  </nav>
  
  <div class="container">
    
    <h1> Shopping List</h1>
    <div class="input-area">
      <input type="text" id="item-input" placeholder="Enter an item">
      <button id="add-btn"><i class="fas fa-plus"></i> Add</button>
      <button id="clear-btn"><i class="fas fa-trash-alt"></i> Clear All</button>
    </div>
    <ul id="shopping-list"></ul>
    
    <div class="footer">
      <p>Designed with <i class="fas fa-heart"></i> by <a href="#">Sonali</a></p>
    </div>
  </div>
  <script src="javascript/script.js"></script>
</body>
</html>
